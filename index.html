<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="weather-block">
                <form class="weather-form"> 
                    <input type="text" id="city-name" placeholder="Введите название города...">
                    <button type="submit">Показать погоду</button>
                </form>
                <div class="weather-info"></div>
            </div>
        </div>
    </div>

    <div class="header">
        <h2></h2>
        <img src="" alt="">
    </div>
    <div class="content">
        <div class="temp">
            <p class="real-temp"></p>
            <p class="feels-like-temp"></p>
            <p class="humidity"></p>
        </div>
        <div class="wind">
            <p class="speed"></p>
            <p class="direction"></p>
        </div>
        <div class="sunrise-sunset">
            <p class="sunrise">Рассвет:<span></span></p>
            <p class="sunset">Закат: <span></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
